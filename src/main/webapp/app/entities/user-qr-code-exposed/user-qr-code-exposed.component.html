<div>
    <h2 id="page-heading">
        <span jhiTranslate="bildwerkQrApp.userQrCodeExposed.home.title">User Qr Code Exposeds</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-user-qr-code-exposed" [routerLink]="['/user-qr-code-exposed/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="bildwerkQrApp.userQrCodeExposed.home.createLabel">
            Create a new User Qr Code Exposed
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="userQrCodeExposeds?.length === 0">
        <span jhiTranslate="bildwerkQrApp.userQrCodeExposed.home.notFound">No userQrCodeExposeds found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="userQrCodeExposeds && userQrCodeExposeds.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="bildwerkQrApp.userQrCodeExposed.code">Code</span></th>
                    <th scope="col" ><span jhiTranslate="bildwerkQrApp.userQrCodeExposed.url">Url</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let userQrCodeExposed of userQrCodeExposeds ;trackBy: trackId">
                    <td><a [routerLink]="['/user-qr-code-exposed', userQrCodeExposed.id, 'view']">{{ userQrCodeExposed.id }}</a></td>
                    <td>{{ userQrCodeExposed.code }}</td>
                    <td>{{ userQrCodeExposed.url }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/user-qr-code-exposed', userQrCodeExposed.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/user-qr-code-exposed', userQrCodeExposed.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(userQrCodeExposed)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
