<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="userQrCodeExposed">
            <h2><span jhiTranslate="bildwerkQrApp.userQrCodeExposed.detail.title">User Qr Code Exposed</span> {{ userQrCodeExposed.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="bildwerkQrApp.userQrCodeExposed.code">Code</span></dt>
                <dd>
                    <span>{{ userQrCodeExposed.code }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/user-qr-code-exposed', userQrCodeExposed.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
