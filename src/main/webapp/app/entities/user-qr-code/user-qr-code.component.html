<div>
    <h2 id="page-heading">
        <span jhiTranslate="bildwerkQrApp.userQrCode.home.title">User Qr Codes</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-user-qr-code" [routerLink]="['/user-qr-code/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="bildwerkQrApp.userQrCode.home.createLabel">
            Create a new User Qr Code
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="userQrCodes?.length === 0">
        <span jhiTranslate="bildwerkQrApp.userQrCode.home.notFound">No userQrCodes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="userQrCodes && userQrCodes.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="bildwerkQrApp.userQrCode.code">Code</span></th>
                    <th scope="col" ><span jhiTranslate="bildwerkQrApp.userQrCode.user">User</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let userQrCode of userQrCodes ;trackBy: trackId">
                    <td><a [routerLink]="['/user-qr-code', userQrCode.id, 'view']">{{ userQrCode.id }}</a></td>
                    <td>{{ userQrCode.code }}</td>
                    <td>
                        {{ userQrCode.user?.id }}
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/user-qr-code', userQrCode.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/user-qr-code', userQrCode.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(userQrCode)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
